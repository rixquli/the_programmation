<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"
    ></script>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div id="parts">
      <div id="projects" class="overflow-hidden">
        <h1 class="text-5xl absolute left-1/2 transform -translate-x-1/2">
          Images of Pronote Bot
        </h1>

        <div
          class="drid-images relative grid grid-cols-2 md:grid-cols-4 gap-4 top-1/2 -translate-y-1/2"
        >
          <div class="z-0 hover:z-10">
            <img
              class="h-auto max-w-full w-8/12 rounded-lg hover:scale-150 transition-transform relative left-1/2 -translate-x-1/2 top-1/2 - -translate-y-1/2"
              src="IMG_6175 - Moyenne.jpeg"
              alt=""
            />
          </div>
          <div class="z-0 hover:z-10">
            <img
              class="h-auto max-w-full w-8/12 rounded-lg hover:scale-150 transition-transform relative left-1/2 -translate-x-1/2 top-1/2 - -translate-y-1/2"
              src="IMG_6174 - Moyenne.jpeg"
              alt=""
            />
          </div>
          <div class="z-0 hover:z-10">
            <img
              class="h-auto max-w-full w-8/12 rounded-lg hover:scale-125 transition-transform relative left-1/2 -translate-x-1/2 top-1/2 - -translate-y-1/2"
              src="IMG_6171 - Moyenne.jpeg"
              alt=""
            />
          </div>
          <div class="z-0 hover:z-10">
            <img
              class="h-auto max-w-full w-8/12 rounded-lg hover:scale-125 transition-transform relative left-1/2 -translate-x-1/2 top-1/2 - -translate-y-1/2"
              src="IMG_6170 - Moyenne.jpeg"
              alt=""
            />
          </div>
        </div>
        <div class="next previous w-24 absolute left-0 bottom-0">
          <a href="projects.html">
            <span class="">
              <svg
                fill="none"
                stroke="currentColor"
                strokeWidth="{1.5}"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953l7.108-4.062A1.125 1.125 0 0121 8.688v8.123zM11.25 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953L9.567 7.71a1.125 1.125 0 011.683.977v8.123z"
                />
              </svg>
            </span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
