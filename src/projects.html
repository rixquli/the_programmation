<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"
    ></script>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div id="parts">

        <div

        >
          <div class="z-0 hover:z-10">
            <a
              href="https://rixquli.github.io/myFirstWebPage/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                class="h-auto max-w-full w-10/12 rounded-lg hover:scale-110 focus:scale-[500] transition-transform relative left-1/2 -translate-x-1/2"
                src="rixquli.github.io_myFirstWebPage_.png"

          <div class="z-0 hover:z-10">

          <div class="z-0 hover:z-10">
